<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/400e11cd51.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
    <title>Music Player</title>
</head>

<body>

    <!-- <i class="fas fa-music"></i>
    <i class="fas fa-volume-up"></i>
    <i class="fas fa-play"></i>
    <i class="fas fa-pause"></i>
    <i class="fas fa-step-backward"></i>
    <i class="fas fa-step-forward"></i>
    <i class="fas fa-circle-notch"></i>
    <i class="fas fa-pause"></i> -->


    <div class="main">

        <p class="logo"><i class="fas fa-music" id="logo"></i> Music...</p>

<!-- bubble animation -->
<div class="bubble">

    <img src="bubble.png" alt="b1">
    <img src="bubble.png" alt="b2">
    <img src="bubble.png" alt="b3">
    <img src="bubble.png" alt="b4">
    <img src="bubble.png" alt="b5">
    <img src="bubble.png" alt="b6">
    <img src="bubble.png" alt="b7">
    <img src="bubble.png" alt="b8">


</div>


        <div class="middel">

            <!-- left coloum -->

            <div class="left_col">

                <div class="img_change">

                    <img  id="img_change">

                </div>


                <div class="volume_left_part">

                    <p id="volume_count">90</p>   <button onclick="left_vol()"><i class="fas fa-volume-up" id="volume_cut"></i></button>

                    <input type="range" min="0" max="100" value="90" onchange="volume_change()" id="volume_change">

                </div>



            </div>



            <!-- right coloum -->

            <div class="right_col">

                <div id="song_name">  </div>    <!--javascript-->

                <div class="button_arrange">
                    <button onclick="pre()" id="pre_button"> <i class="fas fa-step-backward" aria-hidden="true"></i> </button>

                    <button onclick="play_pause()" id="play"> <i class="fas fa-play" aria-hidden="true" id="change" ></i> </button>

                    <button onclick="next()" id="next_button"> <i class="fas fa-step-forward" aria-hidden="true"></i> </button>

                </div>

                <div class="volume_right_part">
                 
                    <button onclick="right_vol()"><i class="fas fa-volume-up" id="audio"></i></button>
                    <input type="range" min="0" max="100" value="50" onchange="change_duration()" id="change_duration">
                    

                </div>


            </div>
            


        </div>



    </div>


    <script src="script.js"></script>

</body>

</html>
